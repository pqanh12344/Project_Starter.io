<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <!--NOI DUNG O DAY-->
    <div class="row">
        <div class="col-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Edit Product</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form th:action="@{/admin/product/do-edit}" method="post" th:object="${obj}">
                    <input type="hidden" th:field="*{id}">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" th:field="*{name}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" th:field="*{price}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="text" th:field="*{quantity}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" th:field="*{description}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Content</label>
                            <input type="text" th:field="*{content}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Discount Price</label>
                            <input type="text" th:field="*{discount_price}" class="form-control">
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--END MAIN CONTENT-->
</div>
</body>
</html>
