<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <!--NOI DUNG O DAY-->
    <div class="row">
        <div class="col-12">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Edit Attribute Value</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form th:action="@{/admin/attribute-value/do-edit}" method="post" th:object="${obj}">
                    <div class="card-body">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group">
                            <label>Value</label>
                            <input type="text" th:field="*{value}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Attribute Name</label>
                            <select type="text" th:field="*{attribute_id}" class="form-control">
                                <option th:each="attribute:${listAttribute}" th:value="${attribute.getId}"
                                        th:text="${attribute.getName()}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--END MAIN CONTENT-->
</div>
</body>
</html>
